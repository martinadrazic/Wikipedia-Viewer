<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=David+Libre" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Wikipedia Viewer</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="wrapper">
				<div class="row">
					<div class="col-md-12 random-entry">
						<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wikipedia entry</a>
					</div>
					<div class="col-md-12 exactly-entry">
						<input id="searchTextField" type="text">
						<button type="Submit" id="searchButton" OnClick="search();">Search</button>
					</div>
					<div id="searchedText"></div>
				</div>
				<div class="push"></div>
			</div>
			<div class="row">
				<div class="col-md-12 footer">
					<div class="about">Coded by <a href="http://martinadrazic.com/" target="_blank">Martina Drazic</a></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
